<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Manager App</title>
    <link rel="stylesheet" href="syle.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know the
        minimum number of notes to return
      </p>

      <label for="bill-amount">Bill Amount</label>
      <input type="number" id="bill-amount" />

      <button id="next-btn">Next</button>

      <div class="cash-given-div">
        <label for="cash-given">Cash given</label>
        <input type="number" id="cash-given" />
        <button id="check-button">Check</button>
      </div>

      <p id="error-message"></p>

      <div class="changeReturn">
        <table class="change-table">
          <caption>
            Return Change
          </caption>
          <tr>
            <th>No. of Notes</th>
            <th class="noOfNotes"></th>
            <th class="noOfNotes"></th>
            <th class="noOfNotes"></th>
            <th class="noOfNotes"></th>
            <th class="noOfNotes"></th>
            <th class="noOfNotes"></th>
            <th class="noOfNotes"></th>
          </tr>
          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
